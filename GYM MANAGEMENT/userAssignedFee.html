<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - View & Pay Fee</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 15px;
    margin: 0;
}

.container {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
    width: 60%;
    max-width: 350px;
    text-align: center;
}

h2 {
    color: #222;
    margin-bottom: 10px;
    font-size: 38px;
}

input, select, button {
    width: 50%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    outline: none;
    transition: all 0.2s ease-in-out;
}

input:focus, select:focus {
    border-color: #007bff;
    box-shadow: 0 0 3px rgba(0, 123, 255, 0.2);
}

button {
    background: #007bff;
    color: white;
    font-size: 14px;
    cursor: pointer;
    border: none;
    transition: 0.2s ease-in-out;
}

button:hover {
    background: #0056b3;
}

#fee-info {
    margin-top: 15px;
    padding: 12px;
    background: #fafafa;
    border-radius: 6px;
    font-size: 14px;
    text-align: left;
    border-left: 4px solid #007bff;
    word-wrap: break-word;
}

.pay-now {
    background-color: #28a745;
    color: white;
    font-weight: bold;
    font-size: 14px;
    margin-top: 10px;
}

.pay-now:hover {
    background-color: #218838;
}

#cardDetails {
    display: none;
    margin-top: 10px;
}

/* Responsive Styling */
@media screen and (max-width: 80px) {
    .container {
        width: 45%;
        padding: 12px;
    }

    h2 {
        font-size: 16px;
    }

    input, select, button {
        font-size: 13px;
        padding: 10px;
    }
}

    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>ðŸ’° Assigned Fees</h2>
    <input type="email" id="emailInput" placeholder="Enter Your Email">
    <button onclick="fetchFeeDetails()">Get Fee Details</button>

    <div id="fee-info">Enter details and click "Get Fee Details"</div>

    <label for="paymentMethod">Select Payment Method:</label>
    <select id="paymentMethod" name="paymentMethod" required>
        <option value="creditCard">Credit Card</option>
        <option value="debitCard">Debit Card</option>
        <option value="netBanking">Net Banking</option>
       
    </select>

    <div id="cardDetails" style="display: none;">
        <label>Card Number:</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkrX7SaZYyPPwTnDTH30VTx11eSyzfNM4",
            authDomain: "first-dc645.firebaseapp.com",
            databaseURL: "https://first-dc645-default-rtdb.firebaseio.com",
            projectId: "first-dc645",
            storageBucket: "first-dc645.firebasestorage.app",
            messagingSenderId: "723518346868",
            appId: "1:723518346868:web:cebec254c6499ae7aea321"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.fetchFeeDetails = async function () {
            let email = document.getElementById("emailInput").value.trim();
            if (!email) { alert("Enter your email!"); return; }
            let encodedEmail = email.replace(/\./g, ",");

            const snapshot = await get(ref(db, `fees/${encodedEmail}`));
            if (!snapshot.exists()) { alert("No fee details available."); return; }

            let details = `<h3>Fee Details</h3>`;
            snapshot.forEach(child => {
                let data = child.val();
                details += `<p>â‚¹${data.fee} - ${data.month} ${data.year} - ${data.status}</p>`;
                if (data.status === "Unpaid") {
                    details += `<button class="pay-now" onclick="processPayment('${email}', '${child.key}', ${data.fee})">Pay Now â‚¹${data.fee}</button>`;
                }
            });
            document.getElementById("fee-info").innerHTML = details;
        };
    </script>

    <script>
        document.getElementById("paymentMethod").addEventListener("change", function() {
            let selectedMethod = this.value;
            document.getElementById("cardDetails").style.display = 
                (selectedMethod === "creditCard" || selectedMethod === "debitCard") ? "block" : "none";
        });

        function processPayment(email, docId, amount) {
            let method = document.getElementById("paymentMethod").value;
            let paymentUrls = {
                "creditCard": "credit-card-payment.html",
                "debitCard": "debit-card-payment.html",
                "netBanking": "net-banking-payment.html",
                
            };
            
            if (paymentUrls[method]) {
                window.location.href = paymentUrls[method];
            } else {
                let options = {
                    "key": "rzp_test_abc123xyz",
                    "amount": amount * 100,
                    "currency": "INR",
                    "name": "Fee Payment",
                    "description": "Monthly Fee Payment",
                    "handler": function (response) {
                        alert("âœ… Payment Successful! Payment ID: " + response.razorpay_payment_id);
                        updatePaymentStatus(email, docId);
                    },
                    "prefill": { "email": email },
                    "theme": { "color": "#3399cc" }
                };
                let rzp = new Razorpay(options);
                rzp.open();
            }
        }
    </script>
</body>
</html>
